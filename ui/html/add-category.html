<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Додати Категорію</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="panel panel-blue">
    <div class="panel-heading">
        Форма додавання категорії
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-6">
                <form id="product" action="/admin/category/add" method="post">
                    <div class="form-group">
                        <label>Назва</label>
                        <input id="name" name="name" class="form-control" placeholder="Введіть назву" required>
                    </div>
                    <div class="form-group">
                        <label>Опис</label>
                        <textarea id="about" name="about" class="form-control" rows="5" required></textarea>
                    </div>
                    <input type="hidden" name="add_category" value="true"/>
                    <button type="submit" class="btn btn-danger">Зберегти</button>
                </form>
            </div>
        </div>
        <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
</div>

<br/>
