
<!DOCTYPE html>
<html>
<head>
    <title>Admin panel</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="description" content="responsive clothing store template">
    <link rel="shortcut icon" href="ui/img/favicon.png">

    <title>Sunmarket | Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="ui/css/bootstrap.css" rel="stylesheet">
    <link href="ui/css/font-awesome.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="ui/css/responsive.css" rel="stylesheet">
    <link href="ui/css/admin-styles/admin.css" rel="stylesheet">

    <link href="ui/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="ui/css/plugins/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="ui/css/admin-styles/admin-theme.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="ui/js/lib/html5shiv.js"></script>
    <script src="ui/js/lib/respond.min.js"></script>
    <![endif]-->

    <script src="ui/js/lib/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="ui/js/lib/bootstrap.min.js"></script>

</head>
<body>

<div class="container login-form">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Aдміністратор</h1>
            <div class="account-wall">
                <form class="form-signin" method="post">
                    <input type="text" name="email" class="form-control"  placeholder="Email" required autofocus>
                    <input type="password" name="pass" class="form-control" placeholder="Пароль" required>
                    <input type="hidden" name="login" value="true"/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Увійти</button>
                </form>
            </div>
            <a href="/" class="text-center new-account"> Повернутися на сайт</a>
        </div>
    </div>
</div>

</body>
</html>
